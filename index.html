<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body class="container">
		<header class="header">
			<p>
				<strong>Shuffle and Sort</strong>
			</p>
		</header>
		<div class="flex body-div">
			<ul class="number-block-container flex">
				<li class="number-block one">1</li>
				<li class="number-block two">2</li>
				<li class="number-block three">3</li>
				<li class="number-block four">4</li>
				<li class="number-block five">5</li>
				<li class="number-block six">6</li>
				<li class="number-block seven">7</li>
				<li class="number-block eight">8</li>
				<li class="number-block nine">9</li>
			</ul>
			<div class="btn-container">
				<button id="shuffle-btn" class="btn">SHUFFLE</button>
				<button id="sort-btn" class="btn">SORT</button>
			</div>
		</div>
		<footer class="footer flex justify-content-center">
			<p class="font-12">
				<em>Shuffle and sort by Chandransh Srivastava</em>
			<p>
		</footer>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
