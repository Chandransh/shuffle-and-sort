<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shuffle and Sort</title>
		<link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body class="container">
		<header class="header">
			<p>Shuffle and Sort</p>
		</header>
		<div class="body-div">
			<ul class="number-block-container grid">
				<li class="number-block one">1</li>
				<li class="number-block two">2</li>
				<li class="number-block three">3</li>
				<li class="number-block four">4</li>
				<li class="number-block five">5</li>
				<li class="number-block six">6</li>
				<li class="number-block seven">7</li>
				<li class="number-block eight">8</li>
				<li class="number-block nine">9</li>
				<li class="btn-container">
					<button id="shuffle-btn" class="btn">SHUFFLE</button>
					<button id="sort-btn" class="btn">SORT</button>
				</li>
			</ul>
		</div>
		<footer class="footer grid justify-content-center">
			<p class="font-12">
				<em>Shuffle and sort by Chandransh Srivastava</em>
			<p>
		</footer>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
